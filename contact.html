<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <canvas id="bg-canvas" aria-hidden="true"></canvas>
    <header class="site-header">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo" class="logo"/>
        <div class="brand-text">
          <div class="name">Your Name</div>
          <div class="role">Full-stack Developer</div>
        </div>
      </div>
      <nav aria-label="Main">
        <a href="index.html" class="nav-link">Home</a>
        <a href="projects.html" class="nav-link">Work</a>
        <a href="about.html" class="nav-link cta">About</a>
      </nav>
    </header>

    <main class="flow">
      <section class="flow-card">
        <h1 class="card-title">Get in touch</h1>
        <p class="muted">Prefer email? <strong>you@domain.com</strong> — or use the form below.</p>
        <form class="contact-form" onsubmit="event.preventDefault(); alert('Replace with your contact endpoint');">
          <input type="text" placeholder="Your name" aria-label="Your name" required>
          <input type="email" placeholder="you@domain.com" aria-label="Your email" required>
          <textarea placeholder="Brief message" aria-label="Message" rows="6"></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
      </section>

      <footer class="site-footer">
        <div>© <span id="year"></span> Your Name — Contact</div>
        <div class="foot-links"><a href="resume.html">Resume</a></div>
      </footer>
    </main>

    <script src="js/scripts.js" defer></script>
  </body>
</html>
